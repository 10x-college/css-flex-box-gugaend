<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Flexbox</title>
</head>

<body>
    <div class="container">
        <header class="main-menu">
            <nav class="header-menu">
                <img src="./photo/Group 3.png" alt="group3">
                <img class="icon" src="./photo/Home icon.png" alt="home ico">
                <img class="icon" src="./photo/layers 1.png" alt="layers 1">
                <img class="icon" src="./photo/layers 2.png" alt="layers 2">
                <img class="icon" src="./photo/layers 3.png" alt="layers 3">
                <img class="icon" src="./photo/layers 4.png" alt="layers 4">
            </nav>
        </header>

        <main>
            <div class="dashboard-wrapper">
                <div class="left-side">
                    <div class="main-title">
                        <h3>Dashboard da @say.valente</h3>
                    </div>
                    <div class="border-box">
                        <div class="border-1"></div>
                        <div class="border-1"></div>
                        <div class="border-1"></div>
                    </div>
                    <div class="border-box">
                        <div class="border-2"></div>
                    </div>
                    <div class="border-box">
                        <div class="border-3"></div>
                        <div class="border-3"></div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="slide-box"> 
                        <div class="border-box">
                            <div class="border-6"></div>
                        </div>
                        <div class="border-box">
                            <div class="border-5"></div>
                        </div>
                        <div class="border-box">
                            <div class="border-4"></div>
                        </div>
                    </div>
                    <div class="border-7"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
